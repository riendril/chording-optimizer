# Nordrassil Ergonomic Keyboard Layout Configuration
name: Nordrassil_Ergonomic
type: Ergonomic (column-staggered)
description: "Ergonomic split keyboard layout optimized for comfort and efficiency"

# Key positions as [vertical_offset, horizontal_offset]
# Vertical offset: +1 = reach up, -1 = reach down (from home row)
# Horizontal offset: Measured as spreading/pinching of fingers relative to the center
positions:
  j: [1, 0]
  y: [1, 0]
  o: [1, 0]
  u: [1, 0]
  "-": [1, 1]
  q: [1, 1]
  g: [1, 0]
  n: [1, 0]
  w: [1, 0]
  x: [1, 0]
  h: [0, 0]
